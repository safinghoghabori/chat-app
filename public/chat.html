<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>

      <div class="chat__main">
        <!-- HTML template will render here, dynamically by clinet side javascript -->
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="form" autocomplete="off">
            <input type="text" name="msg" id="input" required />
            <button type="submit">Send</button>
          </form>
          <br />
          <button type="button" id="share-location-btn">Share Location</button>
        </div>
      </div>
    </div>

    <!-- Message tepmplate to render message dynamically -->
    <script type="text/html" id="message-template">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- Link template -->
    <script type="text/html" id="location-template">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{locationUrl}}" target="_blank">{{username}}'s current location, click here!!!</a></p>
      </div>
    </script>

    <!-- Sidebar Template -->
    <script type="text/html" id="sidebar-template">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!-- Creating HTML Template and Render message onto UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!-- Print Timestap in Chat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- Supporting socket.io in our app -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Client Side Javascript -->
    <script src="/js/client.js"></script>
  </body>
</html>
